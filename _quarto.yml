project:
  type: website
  output-dir: "_site"
  resources:
    - .nojekyll
    - CNAME
    - "/res/*"
    - "/libs/*"
  render:
    - "*.qmd"
    - "*.md"
    - "*.ipynb"
    - "*.Rmd"
    - "!TODO.md"
    - "!LICENSE.md"
    - "!test/"
    - "!src/"
  # pre-render: 
  # post-render: 

website:
  title: "Marc-Aurèle Rivière"
  description: "Cognitive & Data Scientist: Perception, HMI, VR ◈ R, Stats, Bayes"
  image: res/avatar.jpg
  favicon: res/favicon.png
  site-url: 'https://ma-riviere.me'
  repo-url: https://github.com/ma-riviere/ma-riviere.me
  repo-branch: main
  repo-actions: [source, issue]
  
  ### Analytics ###
  google-analytics:
    tracking-id: "G-QP3K4HM02B"
  cookie-consent:
    type: implied
  
  ### Sharing ###
  open-graph:
    locale: en_US
  twitter-card:
    creator: "@mariviere1"
    card-style: summary
  
  ### Search ###
  search:
    location: navbar
    type: overlay
    collapse-after: 10
  
  ### Navigation ###
  # page-navigation: true
  navbar:
    # logo: TODO
    # logo-alt: ""
    pinned: true
    collapse: true
    collapse-below: md
    left:
      - text: "{{< fa business-time >}} Projects"
        file: content/projects/index.qmd
        aria-label: "Projects"
      - text: "{{< fa book >}} Publications"
        file: content/pubs/index.qmd
        aria-label: "Publications"
      - text: "{{< iconify file-icons keynote height=20px >}} Outreach"
        file: content/outreach/index.qmd
        aria-label: "Outreach"
      - text: "{{< fa blog >}} Blog"
        file: content/posts/index.qmd
        aria-label: "Blog"
    right:
      - text: "{{< fa user-tie >}} About Me"
        file: content/about.qmd
        aria-label: "About Me"
      - icon: code-slash
        href: https://github.com/ma-riviere/ma-riviere.me/
        aria-label: "Website's source code"
      # - icon: twitter
      #   href: https://twitter.com/mariviere1
      #   aria-label: "Twitter"
      - icon: github
        href: https://github.com/ma-riviere/
        aria-label: "GitHub"
      - icon: rss
        href: content/posts/index.xml
        aria-label: "My blog's RSS feed"
  
  ## See https://quarto.org/docs/reference/projects/websites.html#sidebar
  ## Auto-sidebar: https://quarto.org/docs/websites/website-navigation.html#auto-generation
  sidebar: false
  # sidebar:
  #   - id: code
  #     title: "Code" # Will auto-link to page with same title ?
  #     style: floating
  #     alignment: left
  #     collapse-level: 3
  #     tools: false
  #     contents:
  #       - section: "R"
  #         contents:
  #           - section: "Data Wrangling"
  #           - text: "---"
  #           - section: "Modeling"
  
  ### Footer ###
  page-footer:
    border: true
    left: 
      - text: "© 2021-2022, Marc-Aurèle Rivière"
        href: LICENSE.md
        aria-label: "Website's license"
    right:
      - text: "Made with Quarto ♥️"
        href: https://quarto.org/
        aria-label: "Quarto's website"


from: markdown+emoji
bibliography: res/refs.bib
csl: res/apa.csl
link-citations: true

citation: false
comments: false
toc: false

format:
  html:
    theme:
      light: [default, libs/css/light.scss]
      dark: [libs/css/dark.scss]
    css: libs/css/style.css
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 300px
    df-print: paged
    # mainfont: "Lato"
    # monofont: "Fira Mono"
    fig-align: center
    fig-dpi: 500
    fig-format: svg
    # fig-cap-location: bottom
    anchor-sections: true
    footnotes-hover: true
    code-link: true
    code-copy: hover
    code-block-bg: true
    code-overflow: scroll
    highlight-style:
      light: libs/highlight-styles/light.theme
      dark: libs/highlight-styles/dark.theme
    link-external-newwindow: true

engine: knitr

knitr:
  opts_chunk:
    warning: false
    message: false
    fig.align: center
    dpi: 500
    dev: svg
    dev.args:
      bg: transparent
    # R.options:
    #   scipen: 999

execute:
  warning: false
  message: false
  cache: false
  freeze: auto

editor: source